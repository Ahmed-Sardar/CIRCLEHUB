
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="CircleHub logo">
  <title>CircleHub logo</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#6C5CE7"/>
      <stop offset="1" stop-color="#00B4D8"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background (transparent) -->
  <rect width="1200" height="400" fill="none"/>

  <!-- Icon: circle hub with three nodes -->
  <g transform="translate(110,200)">
    <!-- main ring -->
    <circle cx="0" cy="0" r="70" fill="url(#g1)" opacity="0.12"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#g1)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#f1)"/>

    <!-- nodes -->
    <g fill="#ffffff" stroke="none">
      <circle cx="0"   cy="-95" r="16" fill="#6C5CE7"/>
      <circle cx="80"  cy="40"  r="16" fill="#00B4D8"/>
      <circle cx="-80" cy="40"  r="16" fill="#FF7AB6"/>
    </g>

    <!-- connecting lines -->
    <g stroke="url(#g1)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
      <path d="M0 -60 L0 -20" />
      <path d="M44 28 L18 -44" />
      <path d="M-44 28 L-18 -44" />
    </g>
  </g>

  <!-- Text: CircleHub -->
  <g transform="translate(240,230)">
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="64" fill="#0F172A">Circle</text>
    <text x="200" y="0" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="64" fill="url(#g1)">Hub</text>
    <text x="0" y="40" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="500" font-size="18" fill="#475569">connect • collaborate • create</text>
  </g>
</svg>
